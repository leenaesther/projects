<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | E-Shopping Portal</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #e8f5e9, #ffffff);
    }

    .login-box {
      width: 360px;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e7d32;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 14px;
      color: #444;
      margin-bottom: 6px;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #bfcbd3;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #4caf50;
      box-shadow: 0 0 6px rgba(76,175,80,0.3);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #4CAF50, #66bb6a);
      border: none;
      border-radius: 8px;
      font-size: 17px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #43a047, #5da860);
    }

    .options {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .options a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: bold;
    }

    .options a:hover {
      text-decoration: underline;
    }

  </style>

</head>
<body>

  <div class="login-box">
    <h2>User Login</h2>

    <form action="eshopping.html">
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>

      <button class="login-btn">Login</button>

      <div class="options">
        <p><a href="#">Forgot Password?</a></p>
        <p>New user? <a href="signup.html">Create Account</a></p>
      </div>
    </form>
  </div>

</body>
</html>
